// 使用hlae+ffmpeg录制直接得到mp4
// 参考文章 https://purple-csgo.github.io/hlae/hlaeffmpeg.html
// 参考视频 https://b23.tv/av56424646
// 1. 安装FFMPEG到hlae/ffmpeg/
// 2. 录制时使用ffmpeg.cfg 其它操作不变
// 3. 如需改变设置 输入控制台给出的指令（p0 p1 p2等）
// 4. 默认使用p3预设 可修改（见30行）
// 5. 请使用VLC、Potplayer等播放器播放
// 6. 若剪辑软件无法识别 请安装解码器 或转而使用ffmpeg420.cfg
mirv_streams record name "D:\HLAE PRJ\record"
//定义预设
mirv_streams settings add ffmpeg p5 "-c:v libx264 -preset ultrafast -qp 0 {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}";
mirv_streams settings add ffmpeg p4 "-c:v libx264 -preset superfast -qp 6 {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}";
mirv_streams settings add ffmpeg p3 "-c:v libx264 -preset superfast -qp 12 {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}";
mirv_streams settings add ffmpeg p2 "-c:v libx264 -preset superfast -qp 18 {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}";
mirv_streams settings add ffmpeg p1 "-c:v libx264 -preset superfast -crf 18 {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}";
mirv_streams settings add ffmpeg p0 "-c:v libx264 -preset superfast -crf 20 {QUOTE}{AFX_STREAM_PATH}\video.mp4{QUOTE}";

//alias定义快捷指令
alias p5 "mirv_streams settings edit afxDefault settings p5;echo;echo Record Setting: p5";
alias p4 "mirv_streams settings edit afxDefault settings p4;echo;echo Record Setting: p4";
alias p3 "mirv_streams settings edit afxDefault settings p3;echo;echo Record Setting: p3";
alias p2 "mirv_streams settings edit afxDefault settings p2;echo;echo Record Setting: p2";
alias p1 "mirv_streams settings edit afxDefault settings p1;echo;echo Record Setting: p1";
alias p0 "mirv_streams settings edit afxDefault settings p0;echo;echo Record Setting: p0";
alias afxFfmpeg "mirv_streams settings edit afxDefault settings afxFfmpeg;echo;echo Record Setting: afxFfmpeg";
alias afxClassic "mirv_streams settings edit afxDefault settings ;echo;echo Record Setting: afxClassic";

//设定默认使用的预设（此处根据需要修改）
p3;
//控制台输出提示
echo
echo "──────────────────────────────────────"
echo "# 确保正确安装FFMPEG"
echo "# 录制时使用ffmpeg.cfg 其它操作不变"
echo "# 如需改变设置 输入控制台给出的指令（p0 p1 p2等）"
echo "# 默认使用p3预设"
echo "# 以下是录制1080p300fps时得到的数据"
echo "───────────┬───────────┬──────────────"
echo "预设指令     | 视频大小≈   | 录制速度"
echo "───────────┼───────────┼──────────────"
echo "p5         |  25GB/min |  1/6"
echo "p4         |   8GB/min |  1/6"
echo "p3         |   4GB/min |  1/6"
echo "p2         |   2GB/min |  1/6"
echo "p1         | 800MB/min |  1/6"
echo "p0         | 500MB/min |  1/6"
echo "afxFfmpeg  | 145MB/min |  1/12"
echo "afxClassic | 104GB/min |  1/6"
echo "───────────┴───────────┴──────────────"
